<div class="admin-layout">
  <app-navbar></app-navbar>
  <div class="admin-content-wrapper">
    <app-sidebar></app-sidebar>
    <div class="dashboard-container">
      <div class="container-fluid">
    <div class="mb-4">
      <h2 class="page-title">Dashboard Overview</h2>
      <p class="text-muted">Welcome to the ScrollOff admin dashboard</p>
    </div>

    <!-- Statistics Cards -->
    <div class="row g-4 mb-4">
      <div class="col-md-6 col-lg-3">
        <app-stats-card
          title="Total Users"
          [value]="loading ? '...' : stats.totalUsers"
          icon="fas fa-users"
          color="primary"
        ></app-stats-card>
      </div>
      <div class="col-md-6 col-lg-3">
        <app-stats-card
          title="Total Tests"
          [value]="loading ? '...' : stats.totalTests"
          icon="fas fa-clipboard-check"
          color="success"
        ></app-stats-card>
      </div>
      <div class="col-md-6 col-lg-3">
        <app-stats-card
          title="Pending Stories"
          [value]="loading ? '...' : stats.pendingStories"
          icon="fas fa-hourglass-half"
          color="warning"
        ></app-stats-card>
      </div>
      <div class="col-md-6 col-lg-3">
        <app-stats-card
          title="Active Challenges"
          [value]="loading ? '...' : stats.activeChallenges"
          icon="fas fa-trophy"
          color="danger"
        ></app-stats-card>
      </div>
    </div>

    <!-- Charts Section (Placeholder) -->
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="chart-card">
          <h5 class="card-title">Recent Activity</h5>
          <div class="chart-placeholder">
            <p class="text-muted">Chart visualization will be implemented here</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="chart-card">
          <h5 class="card-title">Performance Metrics</h5>
          <div class="chart-placeholder">
            <p class="text-muted">Chart visualization will be implemented here</p>
          </div>
        </div>
      </div>
      </div>
      </div>
    </div>
  </div>
</div>
