<app-user-navbar></app-user-navbar>

<section class="tips-hero py-5 text-center text-white mt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="display-4 fw-bold mb-3">Tips & Advice</h1>
        <p class="lead">Practical strategies to reduce social media addiction and build healthier digital habits</p>
      </div>
    </div>
  </div>
</section>

<section class="tips-content py-5">
  <div class="container">
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div *ngIf="error" class="alert alert-warning" role="alert">
      {{ error }}
    </div>

    <div *ngIf="!loading && !error && tips.length === 0" class="text-center py-5">
      <p class="text-muted">No tips available at the moment. Check back soon!</p>
    </div>

    <div *ngIf="!loading && !error && tips.length > 0" class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let tip of tips; let i = index">
        <div class="tip-card border-card fade-in" [style.animation-delay]="(i * 0.1) + 's'">
          <div class="d-flex justify-content-between align-items-start mb-3">
            <span class="level-badge" [ngClass]="getLevelClass(tip.niveau)">
              {{ getLevelLabel(tip.niveau) }}
            </span>
          </div>
          <h5 class="fw-bold mb-3">{{ tip.titre }}</h5>
          <p class="text-muted mb-0">{{ tip.contenu }}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<app-user-footer></app-user-footer>
