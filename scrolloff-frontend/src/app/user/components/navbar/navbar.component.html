<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/user/home">
      <span class="brand-name text-primary">ScrollOff</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link" routerLink="/user/home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user/challenges" routerLinkActive="active">Challenges</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user/stories" routerLinkActive="active">Stories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user/about" routerLinkActive="active">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user/contact" routerLinkActive="active">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user/quiz" routerLinkActive="active">Quiz</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user/tips" routerLinkActive="active">Tips</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user/resources" routerLinkActive="active">Resources</a>
        </li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <!-- Theme Toggle Button -->
        <button 
          class="btn btn-link theme-toggle p-2" 
          (click)="toggleTheme()"
          type="button"
          [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
          <i class="bi" [class.bi-sun]="isDarkMode" [class.bi-moon]="!isDarkMode"></i>
        </button>

        <!-- Show Login/Signup when NOT authenticated -->
        <div *ngIf="!isAuthenticated" class="d-flex">
          <a class="btn btn-primary btn-nav me-2" routerLink="/user/login">Login</a>
          <a class="btn btn-outline-primary btn-nav" routerLink="/user/signup">Sign Up</a>
        </div>
        
        <!-- Show Profile dropdown when authenticated -->
        <div *ngIf="isAuthenticated" class="profile-dropdown position-relative">
          <button 
            class="btn btn-link profile-btn p-0" 
            (click)="toggleDropdown()"
            type="button"
            aria-expanded="false">
            <i class="fas fa-user-circle fa-2x text-primary"></i>
          </button>
          <div 
            class="dropdown-menu dropdown-menu-end" 
            [class.show]="showDropdown"
            *ngIf="showDropdown">
            <div class="dropdown-header">
              <strong>{{ currentUser?.nom || 'User' }}</strong>
              <small class="d-block text-muted">{{ currentUser?.email }}</small>
            </div>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="goToProfile(); $event.preventDefault()" href="#">
              <i class="fas fa-user me-2"></i>Profile
            </a>
            <a class="dropdown-item text-danger" (click)="logout(); $event.preventDefault()" href="#">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
